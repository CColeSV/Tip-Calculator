<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- LINK STYLESHEETS BELOW-->

<body>
    
    <form id="form-container">
        <h1 id="calculator-title">Tip Calculator</h1>

        <label for="bill">Bill</label>
        <input class="input-elements" id="bill" type="number" />
        
        <label for="tip">Tip %</label>
        <input class="input-elements" id="tip" type="number" min=0 max=999 />
        
        <label for="people">Number of People</label>
        <input class="input-elements" id="people" type="number" min=1 />

        <button id="button">Calculate</button>
    </form>

</body>
